<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main-div">
        <div>
          <h1>Calculator</h1>
        </div>
        <div class="input-field">
          <input id="result" type="text" />
        </div>
        <div id="button-maindiv" class="container-fluid">
          <div class="row">
            <div class="col-md-12 col-sm-12 mt-4 mx-4">
              <div class="row button-row">
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('7')">7</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('8')">8</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('9')">9</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn" onclick="getNumber('/')">รท</button>
                </div>
              </div>
              <div class="row button-row">
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('4')">4</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('5')">5</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('6')">6</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn" onclick="getNumber('*')">x</button>
                </div>
              </div>
              <div class="row button-row">
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('1')">1</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('2')">2</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('3')">3</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn" onclick="getNumber('-')">-</button>
                </div>
              </div>
              <div class="row button-row">
                <div class="col-xs-1">
                  <button class="btn num" onclick="getNumber('0')">0</button>
                </div>
                <div class="col-xs-1">
                  <button class="btn button-orange" onclick="clearInputField()">
                    C
                  </button>
                </div>
                <div class="col-xs-1">
                  <button class="btn button-blue" onclick="calcResult()">
                    =
                  </button>
                </div>
                <div class="col-xs-1">
                  <button class="btn" onclick="getNumber('+')">+</button>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 mt-4">
              <div class="mention">
                <h6 class="text-white font-weight-bold">
                  Made By: Zain Raza
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
